{% extends 'base.html'%}
{%block main%}
<div class="container-fluid px-4">
    <h1 class="mt-4">Edit Game</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{%url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{%url 'games_list' %}">Games</a></li></li>
        <li class="breadcrumb-item active">Edit Game</li></li>
    </ol>
    <div class="card mb-4">
        
        </div>
    </div>
    <div class="card mb-4">
        <!-- <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable Example
        </div> -->
        <div class="card-body">

            <form action="." method="POST">{%csrf_token%}
               
                  <div class="form-group">
                    <label for="email1">Name*</label>
                    <input type="text" class="form-control" id="name"  name="name" value="{{game.name}}" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description*</label>
                    <textarea class="form-control rounded-0" id="description" rows="3" name="description" required> {{game.description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label for="email1">No. of teams</label>
                    <input type="number" class="form-control" id="no_of_teams"  name="no_of_teams" value="{%if game.no_of_teams%}{{game.no_of_teams}}{%endif%}" >
                  </div>

                  <div class="form-group">
                    <label for="email1">No. of participants in a team</label>
                    <input type="number" class="form-control" id="no_of_participants"  name="no_of_participants" value="{%if game.no_of_participants%}{{game.no_of_participants}}{%endif%}" >
                  </div>

                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <a  href="{%url 'games_list' %}"><button type="button" class="btn btn-default">Cancel</button></a>
              
              </form>
                 
        </div>
    </div>

</div>
{%endblock%}
